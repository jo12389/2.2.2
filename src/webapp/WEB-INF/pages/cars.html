<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1></h1>

<table border="1">
    <tr>
        <th>Car</th>
        <th>Color</th>
        <th>Year</th>
        <th>Weight</th>
    </tr>

    <tr th:each="car, state : ${carList}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">Number</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.year}">Year</td>
        <td th:utext="${car.weight}">Weight</td>

    </tr>

</table>

</body>
</html>
